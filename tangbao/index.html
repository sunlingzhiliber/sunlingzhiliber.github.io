<!DOCTYPE html>
<html lang="en">

<head>

    <title>汤包</title>
    <style>
        * {
            padding: 0;
            margin: 0;
        }

        body {
            -webkit-font-smoothing: antialiased;
            font-family: Helvetica Neue, Helvetica, Hiragino Sans GB, Microsoft YaHei, Arial, sans-serif;
            font-size: 85%;
            margin: 0;
            -webkit-user-select: none;
            -moz-user-select: none;
            -ms-user-select: none;
            user-select: none;
            overflow: hidden;
        }






        h2 {
            font-size: 220%;
            font-weight: 400;
        }

        .timer {
            font-size: 180%;
            line-height: 1.5;
            margin: 1em 0;
        }

        .timer b {
            color: rgb(253, 99, 125);
        }

        a {
            color: #ffffff;
        }


        .element {
            width: 120px;
            height: 160px;
            box-shadow: 0px 0px 12px rgba(0, 255, 255, 0.5);
            border: 1px solid rgba(127, 255, 255, 0.25);
            text-align: center;
            cursor: default;
        }

        img {
            z-index: 99;
            transition: all 0.3s ease;
            filter: grayscale(100%);
            opacity: 0.66;
        }


        img:hover {
            transition: all 0.3s ease;
            filter: grayscale(0%);
            opacity: 1;
            transform: scale(3);

        }

        .element:hover {
            box-shadow: 0px 0px 12px rgba(0, 255, 255, 0.75);
            border: 1px solid rgba(127, 255, 255, 0.75);
        }

        .element .number {
            position: absolute;
            top: 20px;
            right: 20px;
            font-size: 12px;
            color: rgba(127, 255, 255, 0.75);
        }

        .element .symbol {
            position: absolute;
            top: 40px;
            left: 0px;
            right: 0px;
            font-size: 60px;
            font-weight: bold;
            color: rgba(255, 255, 255, 0.75);
            text-shadow: 0 0 10px rgba(0, 255, 255, 0.95);
        }

        .element .number {
            position: absolute;
            top: 20px;
            right: 20px;
            font-size: 12px;
            color: rgba(127, 255, 255, 0.75);
        }



        .element .details {
            position: absolute;
            bottom: 15px;
            left: 0px;
            right: 0px;
            font-size: 12px;
            color: rgba(127, 255, 255, 0.75);
        }


        #menu {
            position: absolute;
            bottom: 20px;
            width: 100%;
            text-align: center;
            font-family: verdana, Tahoma, Arial, Hei, "Microsoft Yahei", SimHei;
        }


        button {
            float: left;
            color: rgba(4, 4, 4, 0.75);
            outline: 1px solid rgba(32, 33, 33, 0.75);
            border: 0px;
            padding: 15px;
            cursor: pointer;
        }

        button:hover {
            background-color: rgba(152, 110, 151, 0.5);
        }

        button:active {
            color: #000000;
            background-color: rgba(0, 255, 255, 0.75);
        }

        .contentDate {
            position: absolute;
            width: 100%;
            top: 15%;
            left: 35%;
            transform: translate(0, -50%);
            text-align: center;
        }

        .show_info {
            position: fixed;
            background-color: rgba(0, 0, 0, .6);
            padding: 10px;
            width: 300px;
            margin: 0 auto;
            left: 70%;
            right: 0;
            border-radius: 5px;
            box-shadow: 0 0 10px 0 #fff;
            top: 70%;
        }

        .show_info .intro {
            color: #fff;
            text-indent: 20px;
            margin-top: 10px;
            height: 65px;
            overflow: hidden;
            display: -webkit-box;
            -webkit-line-clamp: 3;
            -webkit-box-orient: vertical;
        }

        .show_info .info_my {
            text-align: center;
        }

        .show_info .info_my>* {
            display: inline-block !important;
            vertical-align: middle;
        }

        .show_info .info_my .info_mem {
            color: #fff;
            max-width: 120px;
        }

        .show_info .info_my .info_mem>div {
            text-align: left;
        }

        .show_info .info_my .info_mem>div.nickname {
            max-width: 120px;
            text-overflow: ellipsis;
            overflow: hidden;
            white-space: nowrap;
        }
    </style>
    <link rel="stylesheet" href="./css/animate.min.css">

</head>

<body>
    <div id="main">




        <div class="contentDate">

            <div class="timer">
                <b id="d"></b> Days
                <b id="h"></b> Hours
                <b id="m"></b> Minutes

                <button id="sphere">O</button>
                <button id="helix">V</button>

            </div>

        </div>







    </div>

<script>
    function timer() {
        var start = new Date('2018/09/01'); //2018/09/
        var t = new Date() - start;
        var h = ~~(t / 1000 / 60 / 60 % 24);
        if (h < 10) {
            h = '0' + h;
        }
        var m = ~~(t / 1000 / 60 % 60);
        if (m < 10) {
            m = '0' + m;
        }
        var s = ~~(t / 1000 % 60);
        if (s < 10) {
            s = '0' + s;
        }
        document.getElementById('d').innerHTML = ~~(t / 1000 / 60 / 60 / 24);
        document.getElementById('h').innerHTML = h;
        document.getElementById('m').innerHTML = m;
        document.getElementById('s').innerHTML = s;
    }
    timer();
    setInterval(timer, 1000);
</script>

    table.forEach((el, index) => {
        if (index < 100) {
            var num = index + 1;
            el[4] = "/tangbao/img/" + num + ".jpg";
        }

    })

    var camera, scene, renderer;
    var controls;

    var objects = [];
    var targets = {
        table: [],
        sphere: [],
        helix: [],
        grid: []
    };

    init();
    animate();

    function init() {
        camera = new THREE.PerspectiveCamera(40, window.innerWidth / window.innerHeight, 1, 10000);
        camera.position.z = 3000;

        scene = new THREE.Scene();

        // table

        for (var i = 0; i < table.length; i++) {

            var data = table[i];
            // 构建元素
            var element = document.createElement('div');
            element.className = 'element';
            element.style.backgroundColor = 'rgba(64,187,225,' + (Math.random() * 0.5 + 0.25) + ')';


            var number = document.createElement('div');
            number.className = 'number';
            number.textContent = 'love';
            element.appendChild(number);




            var details = document.createElement('div');
            details.className = 'details';
            details.innerHTML = data[0] + '<br>' + data[1];
            element.appendChild(details);


            var img = document.createElement('img');
            if (data[4] !== '') {
                img.src = data[4]
                img.style.width = '120px'
                img.style.height = '160px'
                element.appendChild(img);
            } else {
                var symbol = document.createElement('div');
                symbol.className = 'symbol';
                symbol.textContent = i + 1;
                element.appendChild(symbol);
            }












            var object = new THREE.CSS3DObject(element);
            object.position.x = Math.random() * 4000 - 2000;
            object.position.y = Math.random() * 4000 - 2000;
            object.position.z = Math.random() * 4000 - 2000;
            scene.add(object);

            objects.push(object);

            //

            var object = new THREE.Object3D();
            object.position.x = (data[2] * 140) - 1330;
            object.position.y = -(data[3] * 180) + 990;

            targets.table.push(object);

        }

        // sphere

        var vector = new THREE.Vector3();

        for (var i = 0, l = objects.length; i < l; i++) {

            var phi = Math.acos(-1 + (2 * i) / l);
            var theta = Math.sqrt(l * Math.PI) * phi;

            var object = new THREE.Object3D();

            object.position.x = 800 * Math.cos(theta) * Math.sin(phi);
            object.position.y = 800 * Math.sin(theta) * Math.sin(phi);
            object.position.z = 800 * Math.cos(phi);

            vector.copy(object.position).multiplyScalar(2);

            object.lookAt(vector);

            targets.sphere.push(object);

        }

        // helix

        var vector = new THREE.Vector3();

        for (var i = 0, l = objects.length; i < l; i++) {

            var phi = i * 0.175 + Math.PI;

            var object = new THREE.Object3D();

            object.position.x = 900 * Math.sin(phi);
            object.position.y = -(i * 8) + 450;
            object.position.z = 900 * Math.cos(phi);

            vector.x = object.position.x * 2;
            vector.y = object.position.y;
            vector.z = object.position.z * 2;

            object.lookAt(vector);

            targets.helix.push(object);

        }

        // grid

        for (var i = 0; i < objects.length; i++) {

            var object = new THREE.Object3D();

            object.position.x = ((i % 5) * 400) - 800;
            object.position.y = (-(Math.floor(i / 5) % 5) * 400) + 800;
            object.position.z = (Math.floor(i / 25)) * 1000 - 2000;

            targets.grid.push(object);

        }

        //

        renderer = new THREE.CSS3DRenderer();
        renderer.setSize(window.innerWidth, window.innerHeight);
        renderer.domElement.style.position = 'absolute';
        document.getElementById('container').appendChild(renderer.domElement);

        //

        controls = new THREE.TrackballControls(camera, renderer.domElement);

        controls.rotateSpeed = 0.5;
        controls.minDistance = 500;
        controls.maxDistance = 6000;



        controls.addEventListener('change', render);

        var button = document.getElementById('table');
        button.addEventListener('click', function (event) {

            transform(targets.table, 2000);

        }, false);

        var button = document.getElementById('sphere');
        button.addEventListener('click', function (event) {

            transform(targets.sphere, 2000);

        }, false);

        var button = document.getElementById('helix');
        button.addEventListener('click', function (event) {
            transform(targets.helix, 2000);
        }, false);

        var button = document.getElementById('grid');
        button.addEventListener('click', function (event) {
            transform(targets.grid, 2000);
        }, false);

        transform(targets.table, 5000);

        //

        window.addEventListener('resize', onWindowResize, false);

    }

    function transform(targets, duration) {

        TWEEN.removeAll();

        for (var i = 0; i < objects.length; i++) {

            var object = objects[i];
            var target = targets[i];

            new TWEEN.Tween(object.position)
                .to({
                    x: target.position.x,
                    y: target.position.y,
                    z: target.position.z
                }, Math.random() * duration + duration)
                .easing(TWEEN.Easing.Exponential.InOut)
                .start();

            new TWEEN.Tween(object.rotation)
                .to({
                    x: target.rotation.x,
                    y: target.rotation.y,
                    z: target.rotation.z
                }, Math.random() * duration + duration)
                .easing(TWEEN.Easing.Exponential.InOut)
                .start();

        }

        new TWEEN.Tween(this)
            .to({}, duration * 2)
            .onUpdate(render)
            .start();

    }

    function onWindowResize() {

        camera.aspect = window.innerWidth / window.innerHeight;
        camera.updateProjectionMatrix();

        renderer.setSize(window.innerWidth, window.innerHeight);

        render();

    }

    function animate() {

        requestAnimationFrame(animate);

        TWEEN.update();

        controls.update();

    }

    function render() {

        renderer.render(scene, camera);

    }
</script>

</html>
